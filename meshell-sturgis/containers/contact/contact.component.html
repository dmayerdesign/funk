<header class="page-title">
  <h1 class="display-heading-contact">
    <content contentId="contact-title"></content>
  </h1>
</header>

<article class="main-content">
  <content contentId="contact-body"></content>
</article>

<form
  *ngIf="contactFormGroup"
  [ngClass]="{ submitting: submitting }"
  [formGroup]="contactFormGroup"
  (submit)="handleSubmit()"
>
  <div class="form-group">
    <label for="name" class="sr-only">Name</label>
    <input
      id="name"
      class="form-control aligncenter"
      placeholder="Your name"
      formControlName="name"
      maxlength="140"
    />
    <span
      class="form-error"
      *ngIf="
        (messageSent || messageSendDidError) &&
        contactFormGroup.get('name')?.errors?.required
      "
      >Please enter your name</span
    >
  </div>
  <div class="form-group">
    <label for="email" class="sr-only">Email</label>
    <input
      id="email"
      class="form-control aligncenter"
      placeholder="Your email"
      formControlName="emailAddress"
    />
    <span
      class="form-error"
      *ngIf="
        contactFormGroup.get('emailAddress')?.value?.length &&
        contactFormGroup.get('emailAddress')?.errors?.email
      "
      >Invalid email</span
    >
    <span
      class="form-error"
      *ngIf="
        (messageSent || messageSendDidError) &&
        contactFormGroup.get('emailAddress')?.errors?.required
      "
      >Please enter your email</span
    >
  </div>
  <div class="form-group">
    <label for="message" class="sr-only">Message</label>
    <textarea
      id="message"
      class="form-control aligncenter"
      placeholder="Your message"
      formControlName="message"
    >
    </textarea>
    <span
      class="form-error"
      *ngIf="
        (messageSent || messageSendDidError) &&
        contactFormGroup.get('message')?.errors?.required
      "
      >Please write a message</span
    >
  </div>

  <button class="line-drawn-button">Send</button>
</form>
