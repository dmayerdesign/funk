<header class="page-title">
  <h1
    *ngIf="page?.title"
    class="display-heading-{{ page?.slug }}"
    [innerHTML]="page.title.rendered + '.'"
  ></h1>
</header>

<article class="main-content" [innerHTML]="page?.content?.rendered"></article>

<form
  *ngIf="contactForm"
  [ngClass]="{ submitting: contactFormSubmitting }"
  [formGroup]="contactForm"
  (submit)="submitContact()"
>
  <div class="form-group">
    <label for="name" class="sr-only">Name</label>
    <input
      id="name"
      class="form-control aligncenter"
      placeholder="Your name"
      formControlName="name"
      maxlength="140"
    />
    <span
      class="form-error"
      *ngIf="
        contactFormSubmitWasAttempted &&
        contactForm.get('name')?.errors?.required
      "
      >Please enter your name</span
    >
  </div>
  <div class="form-group">
    <label for="email" class="sr-only">Email</label>
    <input
      id="email"
      class="form-control aligncenter"
      placeholder="Your email"
      formControlName="email"
    />
    <span
      class="form-error"
      *ngIf="
        contactForm.get('email')?.value?.length &&
        contactForm.get('email')?.errors?.email
      "
      >Invalid email</span
    >
    <span
      class="form-error"
      *ngIf="
        contactFormSubmitWasAttempted &&
        contactForm.get('email')?.errors?.required
      "
      >Please enter your email</span
    >
  </div>
  <div class="form-group">
    <label for="message" class="sr-only">Message</label>
    <textarea
      id="message"
      class="form-control aligncenter"
      placeholder="Your message"
      formControlName="message"
    >
    </textarea>
    <span
      class="form-error"
      *ngIf="
        contactFormSubmitWasAttempted &&
        contactForm.get('message')?.errors?.required
      "
      >Please write a message</span
    >
  </div>

  <button class="line-drawn-button">Send</button>
</form>
